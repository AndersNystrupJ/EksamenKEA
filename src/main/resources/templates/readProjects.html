<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <link th:href="@{/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Read Projects</title>
</head>
<body>
<h1>Projects</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Project Manager</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td>
                <a th:href="@{'/subProjects/readSubProjects/' + ${project.getProjectID()}}">
                    <span th:text="${project.projectName}"></span>
                </a></td>
            <td><span th:text="*{project.getStartDate()}"> Start Date </span></td>
            <td><span th:text="*{project.getEndDate()}"> End Date </span></td>
            <td><span th:text="*{project.projectManagerID}"> Project Manager </span></td>
            <td>
                <a th:href="@{'/projects/' + *{project.getProjectID()} + '/edit'}">
                    <input type="button" class="edit-button" value="Edit">
                </a>
            </td>
            <td>
                <form th:action="@{/projects/delete/{id}(id=${project.getProjectID()})}" method="post">
                    <button type="submit" class="delete-button">Delete</button>
                </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/projects' + '/create'}">
        <input type="button" value="Create new project">
    </a>
    <br>
    <a th:href="@{'/logout'}">
        <input type="button" value="Logout">
    </a>
</div>
</body>
</html>
