<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Read Tasks </title>
</head>
<body>
<div class="container">
<h1>Tasks for subproject ID: <span th:text="${subProjectID}"></span></h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Assigned EmployeeID</th>
        <th>Status</th>
        <th>Urgency</th>
        <th>Estimated Time</th>
        <th>Actual Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td><span th:text="${task.taskName}"></span></td>
        <td><span th:text="${task.description}"></span></td>
        <td><span th:text="${task.assignedEmployeeID}"></span></td>
        <td><span th:text="${task.status}"></span></td>
        <td><span th:text="${task.urgency}"></span></td>
        <td><span th:text="${task.estimatedTime}"></span></td>
        <td><span th:text="${task.actualTime}"></span></td>
        <td>
            <a th:href="@{'/tasks/updateTask/' + ${task.taskID}}">
                <button type="submit" class="edit-button">Edit</button>
            </a>
        </td>
        <td>
            <form th:action="@{'/tasks/deleteTask/' + ${task.taskID}}" method="post">
                <input type="hidden" name="subProjectID" th:value="${subProjectID}">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{'/tasks/createTask/' + ${subProjectID}}">
    <button type="button">Create new task</button>
</a>
<br>
<br>
<a th:href="@{'/projects/readProjects'}">
    <button type="button">Return to homepage</button>
</a>

</body>
</html>
